<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestro Universo</title>

<style>
body { margin:0; overflow:hidden; background:#0d0f2b; font-family:Arial; }
canvas { display:block; }

#intro {
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(10,10,30,0.95);
padding:30px;
border-radius:15px;
text-align:center;
color:white;
z-index:10;
}

#modal {
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(20,20,50,0.95);
padding:20px;
border-radius:15px;
display:none;
color:white;
text-align:center;
width:300px;
z-index:10;
}

#modal img {
width:100%;
border-radius:10px;
margin-bottom:10px;
}

button {
padding:8px 15px;
background:#6c63ff;
border:none;
color:white;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

<div id="intro">
<h1>Nuestro Universo ðŸ’™</h1>
<p>Explora cada planetaâ€¦ cada uno guarda algo especial.</p>
<button id="enterBtn">Entrar</button>
</div>

<div id="modal">
<h2 id="modalTitle"></h2>
<img id="modalImg">
<p id="modalText"></p>
<button id="closeBtn">Cerrar</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>

let scene = new THREE.Scene();
scene.background = new THREE.Color(0x0a0f2c);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 20;

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.autoRotate = true;
controls.autoRotateSpeed = 0.5;

let textureLoader = new THREE.TextureLoader();
let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();
let planets = [];

let titles = [
"Nuestro Mundo",
"Dulce Recuerdo",
"Cielo Azul",
"Luz Eterna",
"Momento Infinito",
"Estrella MÃ­a",
"Beso Guardado",
"Universo Nuestro"
];

let texts = [
"Un pedacito de nosotros.",
"Un recuerdo que me hace sonreÃ­r.",
"El cielo fue testigo.",
"Brillas siempre.",
"El tiempo se detuvo.",
"Mi estrella favorita.",
"Un momento eterno.",
"Mi universo eres tÃº."
];

for(let i=0;i<8;i++){
let geometry = new THREE.SphereGeometry(2,32,32);
let material = new THREE.MeshBasicMaterial({
map: textureLoader.load(`p${i+1}.jpg`)
});

let planet = new THREE.Mesh(geometry, material);
planet.position.x = Math.cos(i * Math.PI/4) * 12;
planet.position.y = Math.sin(i * Math.PI/4) * 6;
planet.userData = {title: titles[i], text: texts[i], img:`p${i+1}.jpg`};

scene.add(planet);
planets.push(planet);
}

window.addEventListener('click', function(event){
mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

raycaster.setFromCamera(mouse, camera);
let intersects = raycaster.intersectObjects(planets);

if(intersects.length > 0){
let obj = intersects[0].object;
document.getElementById("modalTitle").innerText = obj.userData.title;
document.getElementById("modalText").innerText = obj.userData.text;
document.getElementById("modalImg").src = obj.userData.img;
document.getElementById("modal").style.display = "block";
}
});

document.getElementById("closeBtn").onclick = function(){
document.getElementById("modal").style.display = "none";
}

document.getElementById("enterBtn").onclick = function(){
document.getElementById("intro").style.display = "none";
}

function animate(){
requestAnimationFrame(animate);
controls.update();
renderer.render(scene,camera);
}
animate();

</script>

</body>
</html>
